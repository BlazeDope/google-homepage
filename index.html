<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li>
                    <a class="nav-anchor" href="#">Gmail</a>
                </li>
                <li>
                    <a class="nav-anchor" href="#">Images</a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://static.thenounproject.com/png/756729-200.png" alt="google menu logo"
                            id="menu-logo">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9-BEIWvTvXwNRsd0f3J0kBZvmknI0qNPg8imP5nA=s32-c-mo"
                            alt="user image" id="user-img">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="img-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png"
                alt="google icon" id="google-icon">
        </div>
        <div id="search-input">
            <div id="search-icon">
                <img src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png" class="icons">
            </div>
            <div class="input-container">
                <input id="input-text">
            </div>
            <div id="micro-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" class="icons">
            </div>
        </div>
        <div class="buttons">
            <input type="submit" value="Google Search" class="button">
            <input type="submit" value="I'm Feeling Lucky" class="button">
        </div>

    </div>
    <footer>
        <nav class="nav-links">
            <ul id="right">
                <li>
                    <a>Privacy</a>
                </li>
                <li>
                    <a>Terms</a>
                </li>
                <li>
                    <a>Settings</a>
                </li>
            </ul>
            <ul id="left">
                <li>
                    <a>Advertising</a>
                </li>
                <li>
                    <a>Business</a>
                </li>
                <li>
                    <a>About</a>
                </li>
                <li>
                    <a>How Search works</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
